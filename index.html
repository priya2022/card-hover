<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .container {
        display:flex;
        gap:10px;
    }
    .card{
        transition:300ms ease-in-out;
        background-image:linear-gradient(rgba(255, 255, 255, 0),rgba(217, 242, 248, 0.563));
        width:250px;
        height:400px;
        border:2px groove rgba(219, 217, 217, 0.245);
        
    }
    .card img{
        display:none;
    }
    .card:hover img{
        display:block;
    }
    .card + .card{
        margin-left:-10%;
    }
    .card:hover{
        transform:rotate(-4deg);
        background-image:linear-gradient(rgb(237, 193, 249),rgb(243, 245, 201));
        box-shadow:10px 10px 5px rgba(252, 214, 255, .9);
        
    }
    .card:hover ~ .card {
        z-index:1;
        translate:100px;
       
       
    }
    img{
        width:100%;
        height:100%;
        
    }
    img:hover{
        filter:brightness(200%);
        filter:contrast(200%);
        
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <img src="images/cardHo/hallower-removebg-preview.png" alt="">
        </div>
        <div class="card">

        </div>

 <img src="images/cardHo/los.png" alt="">
        </div>

            <img src="images/cardHo/rainbow-removebg-preview.png" alt="">
 
        </div>
        <div class="card">
 <img src="images/cardHo/lovers-removebg-preview.png" alt="">
        </div>
        <div class="card">
            <img src="images/cardHo/sun-removebg-preview.png" alt="">
        </div>
        <div class="card">
            <img src="images/cardHo/butterfly-removebg-preview.png" alt="">
 
        </div>
        <div class="card">
 <img src="images/cardHo/paris.png" alt="">

    </div>
