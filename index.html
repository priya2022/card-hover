<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<style>
    .container {
        display:flex;
        gap:10px;
        flex-wrap:wrap;
        max-width:100%;
        border:20px solid blueviolet;
    }
    .card{
        transition:300ms ease-in-out;
        background-image:linear-gradient(rgba(255, 255, 255, 0),rgba(217, 242, 248, 0.563));
        width:250px;
        height:400px;
        border:2px groove rgba(166, 214, 244, 0.922);
        flex:1 1 250px;
        
    }
    .card img{
        display:none;
    }
    .card:hover img{
        display:block;
    }
    .card + .card{
        margin-left:-10%;
    }
    .card:hover{
        transform:rotate(-4deg);
        background-image:linear-gradient(rgb(237, 193, 249),rgb(243, 245, 201));
        box-shadow:10px 10px 5px rgba(252, 214, 255, .9);
        
        
    }
    .card:hover ~ .card {
        z-index:1;
        translate:100px;
       
       
    }
    img{
        width:100%;
        height:100%;
        
    }
    img:hover{
        filter:brightness(200%);
        filter:contrast(200%);
        
    }
    .selected{
        height:500px;
        border:2px solid red;
        
    }
     #somene{
        display:none;
    background-color:pink;
    }
    .selected{
        display:none;
    }
    
    
</style>
<body>
    <div class="container">
        <div class="card">
            <a href="#about" ><img src="images/cardHo/hallower-removebg-preview.png" alt=""></a>
        </div>
        <div class="card">
            <a href="#chu" ><img src="images/cardHo/dallas.png" alt=""></a>
        </div>
        <div class="card">
            <a href="3" ><img src="images/cardHo/love-removebg-preview.png" alt=""></a>
        </div>
        <div class="card">
            <a href="4" ><img src="images/cardHo/Diwali Png Stickers.PNG" alt=""></a>
        </div>
        <div class="card">
            <a href="5" ><img src="images/cardHo/los.png" alt=""></a>
        </div>
        <div class="card">
            <a href="6" > <img src="images/cardHo/rainbow-removebg-preview.png" alt=""></a>
 
        </div>
        <div class="card">
            <a href="#somene" ><img src="images/cardHo/lovers-removebg-preview.png" alt=""></a>
        </div>
        <div class="card">
            <a href="8" ><img src="images/cardHo/sun-removebg-preview.png" alt=""></a>
        </div>
        <div class="card">
            <a href="9" ><img src="images/cardHo/butterfly-removebg-preview.png" alt=""></a>
 
        </div>
        <div class="card">
            <a href="#hh" ><img src="images/cardHo/paris.png" alt=""></a>
        </div>
    </div>

    <div class="box">

        <div class="selected" id="about">
            <p>Autumn</p>
        </div>
        <div class="selected" id="#2">
            <p>Dallas</p>
        </div>
        <div class="selected" id="#3">
            <p>Love</p>
        </div>
        <div class="selected" id="#4">
            <p>Happy Diwalli</p>
        </div>
        <div class="selected" id="#5">
            <p>Los Angeles</p>
        </div>
        <div class="selected" id="#6">
            <p>Rainbow</p>
        </div>
        <div class="selected" id="somene">
            <p>SomeOne</p>
        </div>
        <div class="selected" id="#8">
            <p>SunFlower</p>
        </div>
        <div class="selected" id="#9">
            <p>Butterflies</p>
        </div>
        <div class="selected" id="hh">
            <p>Paris</p>
        </div>

    </div>

 <script>
      var $parent = $(".container");
var $divs = $parent.children();

setInterval(function() {
  var $clone = $divs.slice();
  while ($clone.length) {
    $parent.append($clone.splice(Math.floor(Math.random() * $clone.length), 1));
  }
}, 5000);

    </script>
</body>
</html>
